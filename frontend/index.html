<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hybrid Fake News Detector</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #ffeafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('https://images.unsplash.com/photo-1529257414771-1960d73bba31?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      padding: 40px 30px;
      width: 90%;
      max-width: 650px;
      text-align: center;
    }

    h1 {
      color: #d63384;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 12px 15px;
      font-size: 18px;
      font-family: 'Comic Sans MS', cursive;
      width: 90%;
      border-radius: 20px;
      border: 2px solid #ff90c2;
      margin-bottom: 15px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.7);
    }

    button {
      padding: 10px 25px;
      font-size: 18px;
      background-color: #ff90c2;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff69a6;
    }

    #character {
      margin-top: 20px;
      width: 150px;
    }

    #result {
      font-size: 20px;
      margin-top: 20px;
      color: #000;
    }

    .sources {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
      text-align: left;
    }

    .sources a {
      color: #333;
      text-decoration: none;
    }

    .sources a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üì∞ Hybrid Fake News Detector</h1>
    <input type="text" id="newsInput" placeholder="Enter your news headline..."><br>
    <button onclick="analyzeNews()">Check</button>
    <div id="result"></div>
    <img id="character" src="gifs/idle.gif" alt="Character Animation">
    <div class="sources" id="sourcesList"></div>
  </div>

  <script>
    const character = document.getElementById('character');
    const input = document.getElementById('newsInput');
    const resultDiv = document.getElementById('result');
    const sourcesList = document.getElementById('sourcesList');

    let typingTimer;
    const idleDelay = 3000; // 3 seconds

    input.addEventListener("input", () => {
      character.src = "gifs/typing.gif";

      clearTimeout(typingTimer);
      typingTimer = setTimeout(() => {
        character.src = "gifs/idle.gif";
      }, idleDelay);
    });

    function flashColor(color) {
      document.body.style.backgroundColor = color;
      setTimeout(() => {
        document.body.style.backgroundColor = "#ffeafc";
      }, 3000);
    }

    async function analyzeNews() {
      const news = input.value.trim();
      sourcesList.innerHTML = "";

      if (!news) {
        alert("Please enter a news headline!");
        return;
      }

      character.src = "gifs/typing.gif";
      resultDiv.innerText = "Analyzing...";

      try {
        const response = await fetch("http://localhost:5000/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ news: news })
        });

        const data = await response.json();

        if (data.error) {
          resultDiv.innerText = "‚ö†Ô∏è " + data.error;
          character.src = "gifs/unsure.gif";
          flashColor("#fff8b8");
          return;
        }

        const { ml_prediction, online_result, final_verdict, top_sources } = data;

        resultDiv.innerHTML = `
          üß† <b>ML Prediction:</b> ${ml_prediction}<br>
          üåê <b>Online Check:</b> ${online_result}<br>
          ‚úÖ <b>Final Verdict:</b> ${final_verdict}
        `;

        if (final_verdict === "REAL") {
          character.src = "gifs/happy.gif";
          flashColor("#c6f7d3");
        } else if (final_verdict === "FAKE") {
          character.src = "gifs/angry.gif";
          flashColor("#ffd0d0");
        } else {
          character.src = "gifs/unsure.gif";
          flashColor("#fff8b8");
        }

        // Display sources if available
        if (top_sources && Array.isArray(top_sources) && top_sources.length > 0) {
          sourcesList.innerHTML = "<b>Top Sources:</b><ul>" +
            top_sources.map(s => `<li><a href="${s.url}" target="_blank">${s.title}</a></li>`).join("") +
            "</ul>";
        }

      } catch (err) {
        resultDiv.innerText = "‚ö†Ô∏è Could not connect to backend.";
        character.src = "gifs/unsure.gif";
        flashColor("#fff8b8");
      }
    }
  </script>

</body>
</html>
